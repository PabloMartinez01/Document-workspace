<div *ngIf="isAuthenticated()" class="bg-white rounded-lg h-full min-h-screen shadow-md w-[20em] p-5 flex flex-col gap-3">

  <div class="flex justify-center">
    <img
      class="rounded-full border border-gray-500 object-cover aspect-square max-w-32"
      src="images/default-profile-image.png"
      alt=""
    />
  </div>

  <h1 class="text-2xl font-bold">Pepito</h1>
  <hr />

  <ul class="text-lg flex flex-col gap-2 text-gray-800 [&>li]:px-2 py-2 [&>li]:py-1 [&>li:hover]:bg-indigo-700
    [&>li:hover]:text-white [&>li:hover]:duration-100  [&>li:hover]:ease [&>li:hover]:transition-all [&>li]:rounded
    [&>li]:cursor-pointer ">

    <li class="group">
      <i class="fas fa-folder text-indigo-700 hover:text-white group-hover:text-white w-[10%]"></i>
      Workspace
    </li>

    <li class="group">
      <i class="fas fa-user text-indigo-700 hover:text-white group-hover:text-white w-[10%]"></i>
      Profile
    </li>

    <li (click)="logout()" class="hover:!bg-red-500 hover:!text-white group !text-red-500">
      <i class="fas fa-sign-out text-red-500 group-hover:text-white w-[10%]"></i>
      Log out
    </li>
  </ul>
</div>
