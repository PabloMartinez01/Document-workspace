

<div *ngIf="isAuthenticated() && !hidden" class="bg-white rounded-lg shadow-md w-[15em] h-full min-h-screen
max-sm:absolute max-sm:z-50 max-sm:top-0 max-sm:bottom-0 p-5 flex flex-col gap-3">

  <i class="fas fa-arrow-left" (click)="hidden = true"></i>

  <div class="flex justify-center w-full">
    <img class="rounded-full max-w-32 object-cover aspect-square  "
      src="images/default-profile-image.png"
      alt=""
    />
  </div>

  <h1 class="text-2xl max-sm:text-md font-bold mt-5 max-sm:mt-2">Pepito</h1>
  <hr />

  <div class="text-lg flex max-sm:text-sm flex-col gap-2 text-gray-800 [&>div]:px-2 py-2 [&>div]:py-1 [&>div:hover]:bg-indigo-700
    [&>div:hover]:text-white [&>div:hover]:duration-100  [&>div:hover]:ease [&>div:hover]:transition-all [&>div]:rounded
    [&>div]:cursor-pointer ">

    <div class="group">
      <i class="fas fa-folder text-indigo-700 hover:text-white group-hover:text-white w-[10%]"></i>
      Workspace
    </div>

    <div class="group">
      <i class="fas fa-user text-indigo-700 hover:text-white group-hover:text-white w-[10%]"></i>
      Profile
    </div>

    <div (click)="logout()" class="hover:!bg-red-500 hover:!text-white group !text-red-500">
      <i class="fas fa-sign-out text-red-500 group-hover:text-white w-[10%]"></i>
      Log out
    </div>
  </div>
</div>
