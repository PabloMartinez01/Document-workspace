<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">

    <div class="flex justify-center mb-6">
      <i class="fa fa-user text-indigo-600 text-4xl"></i>
    </div>

    <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Create account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          formControlName="username"
          required
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div *ngIf="username?.touched && username?.invalid" class="text-red-500">
          <small *ngIf="username?.hasError('required')">Username is required</small>
          <small *ngIf="username?.hasError('minlength')">Username must be at least 8 characters</small>
          <small *ngIf="username?.hasError('maxlength')">Username must be at most 20 characters</small>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          required
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div *ngIf="password?.touched && password?.invalid" class="text-red-500">
          <small *ngIf="password?.hasError('required')">Password is required</small>
          <small *ngIf="password?.hasError('minlength')">Password must be at least 8 characters</small>
        </div>
      </div>

      @if (invalid) {
        <small class="text-red-500 text-center block my-0">
          {{ errorMessage || 'Something went wrong' }}
        </small>
      }

      <button
        [disabled]="registerForm.invalid"
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2
        focus:ring-indigo-500 disabled:bg-indigo-300 disabled:text-gray-500 disabled:pointer-events-none"
      >
        Create account
      </button>

      <div class="text-center mt-4">
        <a [routerLink]="['/login']" class="text-sm text-indigo-600 hover:underline">Already have an account?</a>
      </div>

    </form>
  </div>
</div>
