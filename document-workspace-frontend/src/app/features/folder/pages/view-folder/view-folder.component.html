<div class="flex">

  @if (folder) {
    <sidebar [(hidden)]="sidebarHidden"/>
    <div class=" w-full">
      @if (sidebarHidden && !isMobile()) {
        <i class="fas fa-bars bg-white p-3 rounded-md shadow-lg text-gray-800 w-fit" (click)="sidebarHidden=false"></i>
      }
      <folder-info [folder]="folder" />
      <folder-list [folder]="folder"  />
      <folder-document-list [folder]="folder" (deleteDocumentEmitter)="deleteDocument($event)" />
      <upload-dropzone (uploadDocumentEmitter)="uploadDocument($event)"/>
    </div>
  }

</div>
