        alt=""/>
    </div>

    <h1 class="text-2xl font-bold">Pepito</h1>
    <hr />

    <div class="text-lg flex flex-col gap-2 text-gray-800 [&>div]:px-2 py-2
    [&>div]:py-1 [&>div:hover]:bg-indigo-700 [&>div:hover]:text-white [&>div:hover]:duration-100  [&>div:hover]:ease
     [&>div:hover]:transition-all [&>div]:rounded [&>div]:cursor-pointer ">
      <div class="group">
        <i class="fas fa-folder text-indigo-700 hover:text-white group-hover:text-white w-[10%]"></i>
        Workspace
      </div>

      <div class="group">
        <i class="fas fa-user text-indigo-700 hover:text-white group-hover:text-white w-[10%]"></i>
        Profile
      </div>


      <div (click)="logout()" class="hover:!bg-red-500 hover:!text-white group !text-red-500">
        <i class="fas fa-sign-out text-red-500 group-hover:text-white w-[10%]"></i>
        Log out
      </div>
    </div>



  </div>

  <div *ngIf="this.folder" class="flex-grow flex flex-col gap-2.5">
    <folder-info [folder]="folder" />
    <folder-toolbar [folder]="folder" (createFolderEmitter)="createFolder($event)" />
    <folder-list [folder]="folder"  />
    <folder-document-list [folder]="folder" (deleteDocumentEmitter)="deleteDocument($event)" />
    <upload-dropzone (uploadDocumentEmitter)="uploadDocument($event)"/>
  </div>

</div>
