<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu" class="[&_button]:text-gray-600 [&_i]:me-2 [&_span]:max-sm:!text-xs  ">

  @if (isSupported(document.extension)) {
    @if (isEditable(document.extension)) {

      <a [routerLink]="['/documents', document.id]" [queryParams]="{action : Action.EDIT}" target="_blank">
        <button mat-menu-item>
          <i class="fas fa-edit"></i>
          <span>Edit</span>
        </button>
      </a>

    }

    <a [routerLink]="['/documents', document.id]" [queryParams]="{action : Action.VIEW}" target="_blank">
      <button mat-menu-item >
        <i class="fas fa-eye"></i>
        <span>View</span>
      </button>
    </a>
  }

  <a [href]="downloadUrl + document.id">
    <button mat-menu-item>
      <i class="fas fa-download"></i>
      <span>Download</span>
    </button>
  </a>

  <button mat-menu-item (click)="deleteDocument(document.id)" [disabled]="document.locked" class="!text-red-500">
    <i class="fas fa-remove !text-red-500"></i>
    <span>Delete</span>
  </button>

</mat-menu>
