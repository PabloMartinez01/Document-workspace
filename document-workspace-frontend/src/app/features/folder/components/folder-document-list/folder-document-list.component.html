<div class="flex flex-col gap-2 rounded-lg shadow-md bg-white max-sm:text-sm p-4">

  <span class="font-bold mb-2">Your files</span>

  @for (doc of folder.documents; track doc.id) {
    <div class="border border-gray-200 ps-6 p-3 rounded-lg flex gap-4 items-center">
      <i class="fas fa-file" [style.color]="getType(doc.extension)"></i>
      <div class="text-sm flex-grow overflow-hidden text-nowrap">
        <div>{{doc.filename}}</div>
        <div class="flex gap-2 text-gray-500">
          <span class="truncate">{{doc.extension}}</span>
          <span>{{bytesToString(doc.length)}}</span>
          <span>v{{doc.version}}</span>
        </div>
      </div>

      <div class="flex items-center gap-2">
        @if (doc.locked) {
          <i class="fa fa-lock text-red-500"></i>
        } @else {
          <i class="fa fa-lock-open text-green-500"></i>
        }
        <div class="rounded-e-lg">
          <folder-document-menu [document]="doc" (deleteDocumentEmitter)="deleteDocumentEmitter.emit($event)" />
        </div>
      </div>
    </div>

  } @empty {
    <div class="py-12 text-center text-gray-700 flex flex-col gap-2 items-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m5.231 13.481L15 17.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v16.5c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Zm3.75 11.625a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
      </svg>

      There are no documents or none match your search
    </div>
  }

</div>
