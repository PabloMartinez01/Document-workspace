
<div class="relative overflow-x-auto px-20 py-5">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">
        Id
      </th>
      <th scope="col" class="px-6 py-3">
        Filename
      </th>
      <th scope="col" class="px-6 py-3">
        Extension
      </th>
      <th scope="col" class="px-6 py-3">
        Length
      </th>
      <th scope="col" class="px-6 py-3">
        Actions
      </th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let document of documents" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        {{document.id}}
      </th>
      <td class="px-6 py-4">
        {{document.filename}}
      </td>
      <td class="px-6 py-4">
        {{document.extension}}
      </td>
      <td class="px-6 py-4">
        {{document.length}}
      </td>
      <td class="px-6 py-4">

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu" class="customize">

          @if (isSupported(document.extension)) {
            <a [routerLink]="['/documents', document.id]" target="_blank">
              <button mat-menu-item>
                <i class="fa fa-edit me-2 text-gray-700"></i>
                <span class="text-gray-700">{{ isEditable(document.extension) ? 'Edit' : 'View' }}</span>
              </button>
            </a>
          }

          <button mat-menu-item (click)="deleteDocument(document.id)">
            <i class="fa fa-remove me-2 text-red-500"></i>
            <span class="text-red-500">Delete document</span>
          </button>
        </mat-menu>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="px-20 py-5">
  <app-upload-dropzone
    (uploadFileEmitter)="uploadDocument($event)"
  />
</div>
